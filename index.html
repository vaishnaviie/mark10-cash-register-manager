<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cash Register</title>
</head>
<body>
    <div id="main-div">
        <div id="container1">
            <h1>Cash Register Manager</h1>
            <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
        </div>
    
        <div id="container2">
            <label for="bill-amount">Bill Amount :</label>
            <input type="number" id="bill-amount" class="size" placeholder="Enter the bill amount">
    
            <label for="cash-given">Cash Given :</label>
            <input type="number" id="cash-given" class="size" placeholder="Enter the cash given">
    
            <button id="btn-calculte">Calculate</button>
    
            <p id="error-msg"></p>
    
            <table border="2" align="center" width="650px">
                <caption id="caption">Return change</caption>
    
                <tr>
                    <th>No of notes to be return</th>
                    <td width="10%" class="noOfNotes center"></td>
                    <td width="10%" class="noOfNotes center"></td>
                    <td width="10%" class="noOfNotes center"></td>
                    <td width="10%" class="noOfNotes center"></td>
                    <td width="10%" class="noOfNotes center"></td>
                    <td width="10%" class="noOfNotes center"></td>
                </tr>
    
                <tr>
                    <th>Notes</th>
                    <td align="center">2000</td>
                    <td align="center">500</td>
                    <td align="center">100</td>
                    <td align="center">10</td>
                    <td align="center">5</td>
                    <td align="center">1</td>
                </tr>
            </table>
        </div>
    
    </div>
    

</body>
<script src="script.js"></script>
</html>
